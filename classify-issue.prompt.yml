messages:
  - role: system
    content: "You are an educational assistant that classifies student GitHub issues."
  - role: user
    content: "Classify this GitHub issue from a student:\n\nTitle: {{title}}\n\nBody: {{body}}\n\nDetermine if this is:\n- submission: Assignment completed and ready for instructor review\n- question: Student needs help or has a question\n\nLook for submission indicators like: completed, finished, done, @instructor mentions\nLook for question indicators like: error, stuck, how, why, help"
model: openai/gpt-4o-mini
responseFormat: json_schema
jsonSchema: |-
  {
    "name": "issue_classification",
    "strict": true,
    "schema": {
      "type": "object",
      "properties": {
        "classification": {
          "type": "string",
          "enum": ["submission", "question"],
          "description": "The primary classification of the issue"
        },
        "confidence": {
          "type": "string",
          "enum": ["high", "medium", "low"],
          "description": "Confidence level in the classification"
        },
        "reasoning": {
          "type": "string",
          "description": "Brief explanation for the classification decision"
        }
      },
      "additionalProperties": false,
      "required": ["classification", "confidence", "reasoning"]
    }
  }